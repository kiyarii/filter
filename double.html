<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      img{
        position: absolute;
        opacity: 0;
        -webkit-transition: opacity 0.2s ease;
        -moz-transition: opacity 0.2s ease;
        -o-transition: opacity 0.2s ease;
        -moz-transition: opacity 0.2s ease;
      }
      img:hover{
        opacity: 100; 
      }       
      .container{
        position:relative;
        margin: 25px;
        float: left;
        

      }
    </style>
  </head>
  <body>
    <div class ="container">
      <img src="icon1.jpg"/>
      <canvas id="myCanvas1" width="100" height="100" ></canvas>
    </div>
    
    <div class ="container">
      <img src="icon2.jpg"/>
      <canvas id="myCanvas2" width="100" height="100" ></canvas>
    </div>

    <script>
      function drawImage(imageObj, cID) {
        
        var canvas = document.getElementById("myCanvas"+ cID);
        var context = canvas.getContext('2d');
        var x = 0;
        var y = 0;
        console.log(context);
        context.drawImage(imageObj, x, y);

        var imageData = context.getImageData(x, y, imageObj.width, imageObj.height);
        var data = imageData.data;

        for(var i = 0; i < data.length; i += 4) {
          var brightness = 0.34 * data[i] + 0.5 * data[i + 1] + 0.16 * data[i + 2];
          // red
          data[i] = brightness;
          // green
          data[i + 1] = brightness;
          // blue
          data[i + 2] = brightness;
        }

        // overwrite original image
        context.putImageData(imageData, x, y);
      }
      
      
      var imageObj = new Image();
      imageObj.onload = function() {
        drawImage(this, 1);
        
      };
      imageObj.src = 'icon1.jpg';
      
       var imageObj = new Image();
      imageObj.onload = function() {
        drawImage(this, 2);
        
      };
      imageObj.src = 'icon2.jpg';

    </script>
  </body>
</html>
